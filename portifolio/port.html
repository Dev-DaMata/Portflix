<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="./port.css">
</head>
<body>
    <header class="cabeca">
        <div class="nome">
            <img src="../img/portflix.png" alt="">
        </div>
        <div class="foto">
            <img class="foto" src="../img/foto linkedin.jpg" alt="">
        </div>
    </header>
    
    <main class="conteudo">
        <div class="html">
            <p class="tecnologias">Html</p>
            <img class="canva" src="../img/quadrado 1 html.png" alt="">
            <img class="canva" src="../img/quadrado 2 html.png" alt="">
            <img class="canva" src="../img/quadrado 3 html.png" alt="">
            <img class="canva" src="../img/quadrado 4 html.png" alt="">
        </div>
        <div class="Css">
            <p class="tecnologias">css</p>
            <img class="canva" src="../img/css caixa 1.png" alt="">
            <img class="canva" src="../img/css caixa 2.png" alt="">
            <img class="canva" src="../img/css caixa 3.png" alt="">
            <img class="canva" src="../img/css caixa 4.png" alt="">
        </div>
        <div class="Js">
            <p class="tecnologias">Java Script</p>
            <img class="canva" src="../img/js caixa 1.png" alt="">
            <img class="canva" src="../img/js caixa 2.png" alt="">
            <img class="canva" src="../img/caixa 3.png" alt="">
            <img class="canva" src="../img/caixa 4.png" alt="">
        </div>
    </main>
</body>
</html>
